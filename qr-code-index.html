<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" href="qr-code-style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class = "container">
    <div class = "qr-container">
        <img src="images/image-qr-code.png" alt="qr-code">
    </div>
    <div class = "qr-container-text attribution">
      <p><b><h2>Improve your front-end skills by building projects.</h2></b>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/Lolito-Lindsey-Official">Lolito-Lindsey-Official</a>.</p>
    </div>
  </div>

</body>
</html>
